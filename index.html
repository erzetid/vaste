    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Confirmation Alert</title>
  </head>
  <body">
    <div align="center">
      <h1>Confirmation Alert Before Closing a Tab/Browser</h1>
      <h2>Close this Tab to see the script in action</h2>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      // client-side
      let count = 0;
      setInterval(() => {
        socket.volatile.emit("ping", ++count);
        // send message
        socket.emit("fromClient", "this from client");
      }, 1000);
      // receive message
      socket.on("toClient", (arg) => {
          console.log(arg);
      });
    </script>
  </body>
